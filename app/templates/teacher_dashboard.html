
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #185a9d 0%, #2575fc 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .dashboard-card {
            background: rgba(255,255,255,0.97);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 2.5rem 2rem;
            max-width: 500px;
            width: 100%;
            position: relative;
        }
        .dashboard-card h2 {
            color: #2575fc;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .dashboard-graphic {
            width: 80px;
            height: 80px;
            display: block;
            margin: 0 auto 1rem auto;
        }
        .btn-info {
            background: linear-gradient(90deg, #185a9d 0%, #2575fc 100%);
            border: none;
        }
        .btn-danger {
            background: linear-gradient(90deg, #185a9d 0%, #2575fc 100%);
            border: none;
        }
    </style>
</head>
<body>
    <div class="dashboard-card">
        <svg class="dashboard-graphic" viewBox="0 0 64 64" fill="none">
            <circle cx="32" cy="32" r="32" fill="#f7971e" opacity="0.2"/>
            <ellipse cx="32" cy="28" rx="14" ry="14" fill="#ffd200"/>
            <ellipse cx="32" cy="50" rx="18" ry="8" fill="#f7971e"/>
            <circle cx="32" cy="28" r="8" fill="#fff"/>
        </svg>
        <h2>Welcome, Teacher!</h2>
        <div class="mb-3">
            <h4>Generate Attendance QR Code</h4>
            <form method="POST" action="/generate_qr" class="mb-4">
                <div class="mb-2">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject" name="subject" required>
                </div>
                <div class="mb-2">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
                <div class="mb-2">
                    <label for="class_name" class="form-label">Class's Name</label>
                    <input type="text" class="form-control" id="teacher_name" name="class_name" required>
                </div>
                <button type="submit" class="btn btn-info w-100">Generate QR Code</button>
            </form>
            {% if qr_code_url %}
            <div class="text-center mb-3">
                <img src="{{ qr_code_url }}" alt="QR Code" class="img-fluid" style="max-width:200px;">
                <p class="mt-2">Share this QR code with students for attendance.</p>
            </div>
            {% endif %}
            <h4>Students Attendance Records</h4>
            <a href="/students_attendance" class="btn btn-info w-100">View All Attendance Reports</a>
        </div>
        <a href="/logout" class="btn btn-danger w-100 mt-3">Logout</a>
    </div>
</body>
</html>
