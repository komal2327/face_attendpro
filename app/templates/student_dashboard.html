<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .primary { background-color: #1D4ED8; color: #fff; }
        .primary:hover { background-color: #2563eb; }
        .secondary { background-color: #14B8A6; color: #fff; }
        .secondary:hover { background-color: #2dd4bf; }
        .success { background-color: #22C55E; color: #fff; }
        .success:hover { background-color: #16a34a; }
        .accent { color: #FBBF24; }
        .card { background-color: #fff; box-shadow: 0 4px 24px 0 #e5e7eb; }
        .bordered { border: 1px solid #E5E7EB; }
        .bg-main { background-color: #F9FAFB; }
        .text-primary { color: #111827; }
        .text-secondary { color: #6B7280; }
    </style>
</head>
<body class="min-h-screen bg-main flex items-center justify-center">
    <div class="max-w-2xl w-full grid grid-cols-1 gap-8 p-6">
        <div class="rounded-xl card p-8 flex flex-col items-center transition hover:shadow-2xl bordered">
            <div class="mb-4">
                <svg class="w-20 h-20" viewBox="0 0 64 64" fill="none">
                    <circle cx="32" cy="32" r="32" fill="#1D4ED8" opacity="0.10"/>
                    <ellipse cx="32" cy="28" rx="14" ry="14" fill="#14B8A6"/>
                    <ellipse cx="32" cy="50" rx="18" ry="8" fill="#FBBF24"/>
                    <circle cx="32" cy="28" r="8" fill="#22C55E"/>
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-primary mb-2 tracking-tight">Welcome, <span class="accent">Student!</span></h2>
            <form method="POST" action="/register_face" enctype="multipart/form-data" class="w-full mb-6">
                <label for="face_image" class="block text-sm font-semibold text-secondary mb-1">Register Your Clear Face</label>
                <input type="file" class="block w-full rounded-lg bordered px-3 py-2 mb-2 focus:outline-none focus:ring-2 focus:ring-primary transition bg-main text-primary" id="face_image" name="face_image" accept="image/*" required>
                <button type="submit" class="w-full py-2 rounded-lg primary font-semibold shadow hover:shadow-lg transition">Register Face</button>
            </form>
            <div class="w-full mb-6">
                <h5 class="text-lg font-semibold text-primary mb-2">Scan Attendance QR Code</h5>
                <button class="w-full py-2 rounded-lg secondary font-semibold shadow hover:shadow-lg transition" onclick="window.location.href='/scan_qr'" type="button">Scan QR & Give Attendance</button>
            </div>
            <div class="w-full mb-6">
                <h4 class="text-lg font-semibold text-primary mb-2">Your Attendance Report</h4>
                <a href="/attendance_report" class="w-full block py-2 rounded-lg primary font-semibold shadow hover:shadow-lg transition text-center">View Attendance Report</a>
            </div>
            <a href="/logout" class="w-full block py-2 rounded-lg font-semibold shadow hover:bg-gray-100 transition text-center mt-2 bordered text-secondary" style="background-color:#fff;">Logout</a>
        </div>
    </div>
</body>
</html>
