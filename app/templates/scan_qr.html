<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scan Attendance QR</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #185a9d 0%, #2575fc 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .scan-card {
            background: rgba(255,255,255,0.97);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            padding: 2.5rem 2rem;
            max-width: 500px;
            width: 100%;
            position: relative;
        }
        .scan-card h2 {
            color: #2575fc;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
        }
    </style>
    <!-- For demo: Use a file input to upload QR image. For real app, use JS QR scanner library. -->
</head>
<body>
    <div class="scan-card">
        <h2>Scan Attendance QR Code</h2>
        <form method="POST" action="/scan_qr" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="qr_image" class="form-label">Upload QR Code Image</label>
                <input type="file" class="form-control" id="qr_image" name="qr_image" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Scan & Proceed</button>
        </form>
        <div class="mt-3 text-muted small">(For live scanning, integrate a JS QR scanner library like html5-qrcode.)</div>
    </div>
</body>
</html>
