<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .primary { background-color: #1D4ED8; color: #fff; }
        .card { background-color: #fff; box-shadow: 0 4px 24px 0 #e5e7eb; }
        .bordered { border: 1px solid #E5E7EB; }
        .bg-main { background-color: #F9FAFB; }
        .text-primary { color: #111827; }
        .text-secondary { color: #6B7280; }
        .accent { color: #FBBF24; }
    </style>
</head>
<body class="min-h-screen bg-main flex items-center justify-center">
    <div class="max-w-4xl w-full p-6">
        <div class="rounded-xl card p-8 transition hover:shadow-2xl bordered">
            <h2 class="text-3xl font-bold text-primary mb-6 tracking-tight">Admin Dashboard <span class="accent">Logs</span></h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <h3 class="text-xl font-semibold text-primary mb-4">Student Attendance Logs</h3>
                    <div class="overflow-auto max-h-96 bordered rounded-lg bg-main p-4">
                        {% for log in student_logs %}
                            <div class="mb-4 p-4 rounded-lg shadow bg-white">
                                <pre class="text-xs text-secondary">{{ log }}</pre>
                            </div>
                        {% else %}
                            <div class="text-secondary">No student logs found.</div>
                        {% endfor %}
                    </div>
                </div>
                <div>
                    <h3 class="text-xl font-semibold text-primary mb-4">Teacher Attendance Logs</h3>
                    <div class="overflow-auto max-h-96 bordered rounded-lg bg-main p-4">
                        {% for log in teacher_logs %}
                            <div class="mb-4 p-4 rounded-lg shadow bg-white">
                                <pre class="text-xs text-secondary">{{ log }}</pre>
                            </div>
                        {% else %}
                            <div class="text-secondary">No teacher logs found.</div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
